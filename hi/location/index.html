<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लोकेशन QR कोड | Google Maps</title>
    <meta name="description" content="Google Maps में दिशाएं खोलने वाले QR कोड बनाएं। निमंत्रण और व्यापार के लिए परफेक्ट। मुफ्त।">
    <link rel="canonical" href="https://qrcodes.win/hi/location/">
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="icon" href="../../favicon.ico" sizes="32x32">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../../qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>* { font-family: 'Noto Sans Devanagari', sans-serif; } body { background: linear-gradient(135deg, #4285F4 0%, #34A853 100%); min-height: 100vh; } .glass { background: rgba(255,255,255,0.95); } .input-field { border: 2px solid #e5e7eb; } .input-field:focus { border-color: #4285F4; outline: none; }</style>
</head>
<body class="text-gray-900">
    <header class="py-6 px-4"><div class="max-w-4xl mx-auto flex items-center justify-between"><a href="../" class="flex items-center gap-2 text-white"><div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center"><i data-lucide="qr-code" class="w-6 h-6"></i></div><span class="text-xl font-bold">QRCodes.win</span></a><a href="../" class="text-white/80 hover:text-white text-sm">← सभी प्रकार</a><select onchange="window.location.href=this.value" class="bg-white/20 text-white text-sm rounded-lg px-3 py-2 outline-none cursor-pointer border border-white/30">
                <option value="../../location/" class="text-gray-800">English</option>
<option value="../../es/location/" class="text-gray-800">Español</option>
<option value="../../de/location/" class="text-gray-800">Deutsch</option>
<option value="../../fr/location/" class="text-gray-800">Français</option>
<option value="../../pt/location/" class="text-gray-800">Português</option>
<option value="../../zh/location/" class="text-gray-800">中文</option>
<option value="../../ja/location/" class="text-gray-800">日本語</option>
<option value="../../ar/location/" class="text-gray-800">العربية</option>
<option value="../../hi/location/" selected class="text-gray-800">हिन्दी</option>
<option value="../../ru/location/" class="text-gray-800">Русский</option>
<option value="../../tr/location/" class="text-gray-800">Türkçe</option>
            </select></div></header>
    <main class="px-4 sm:px-8 pb-12">
        <div class="max-w-4xl mx-auto">
            <div class="text-center text-white mb-8">
                <h1 class="text-3xl md:text-5xl font-bold mb-4">लोकेशन<br>QR कोड</h1>
                <p class="text-white/80 text-lg">स्कैन करने पर Google Maps में दिशाएं खुलती हैं।</p>
            </div>
            <div class="grid md:grid-cols-2 gap-4 sm:gap-6">
                <div class="glass rounded-2xl p-6 shadow-xl">
                    <h2 class="text-xl font-bold mb-6">लोकेशन</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">पता *</label>
                            <input type="text" id="address" placeholder="123 मेन रोड, मुंबई" class="input-field w-full rounded-xl px-4 py-3">
                        </div>
                        <button onclick="generateLocationQR()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl">लोकेशन QR बनाएं</button>
                    </div>
                </div>
                <div class="glass rounded-2xl p-6 shadow-xl flex flex-col">
                    <h2 class="text-xl font-bold mb-6">आपका लोकेशन QR कोड</h2>
                    <div class="flex-1 flex items-center justify-center"><div id="qrcode" class="bg-white p-4 rounded-xl border-2 border-dashed border-gray-200"><div class="w-48 h-48 flex items-center justify-center text-gray-400"><p class="text-sm text-center">पता दर्ज करें<br>बनाने के लिए</p></div></div></div>
                    <button onclick="downloadQR()" id="downloadBtn" disabled class="mt-6 w-full bg-gray-100 hover:bg-gray-200 disabled:opacity-50 text-gray-700 font-semibold py-3 rounded-xl">PNG डाउनलोड</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-8 px-4 text-center text-white/60 text-sm"><p>© 2026 QRCodes.win</p></footer>
    <script>lucide.createIcons();function generateLocationQR(){const addr=document.getElementById('address').value;if(!addr){alert('कृपया पता दर्ज करें');return;}const url=`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(addr)}`;const container=document.getElementById('qrcode');container.innerHTML='';new QRCode(container,{text:url,width:200,height:200,colorDark:'#4285F4',colorLight:'#ffffff',correctLevel:QRCode.CorrectLevel.H});document.getElementById('downloadBtn').disabled=false;}function downloadQR(){const canvas=document.querySelector('#qrcode canvas');if(canvas){const link=document.createElement('a');link.download='location-qr-code.png';link.href=canvas.toDataURL('image/png');link.click();}}</script>
</body>
</html>
