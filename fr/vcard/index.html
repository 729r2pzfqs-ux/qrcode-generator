<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur QR Code vCard | Carte de Visite Numérique</title>
    <meta name="description" content="Créez des QR codes avec vos coordonnées. Le contact s'enregistre directement lors du scan. Gratuit.">
    <link rel="canonical" href="https://qrcodes.win/fr/vcard/">
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="icon" href="../../favicon.ico" sizes="32x32">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../../qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>* { font-family: 'Inter', sans-serif; } body { background: linear-gradient(135deg, #059669 0%, #047857 100%); min-height: 100vh; } .glass { background: rgba(255,255,255,0.95); } .input-field { border: 2px solid #e5e7eb; } .input-field:focus { border-color: #059669; outline: none; }</style>
</head>
<body class="text-gray-900">
    <header class="py-6 px-4"><div class="max-w-4xl mx-auto flex items-center justify-between"><a href="../" class="flex items-center gap-2 text-white"><div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center"><i data-lucide="qr-code" class="w-6 h-6"></i></div><span class="text-xl font-bold">QRCodes.win</span></a><a href="../" class="text-white/80 hover:text-white text-sm">← Tous les types</a><select onchange="window.location.href=this.value" class="bg-white/20 text-white text-sm rounded-lg px-3 py-2 outline-none cursor-pointer border border-white/30">
                <option value="../../vcard/" class="text-gray-800">English</option>
<option value="../../es/vcard/" class="text-gray-800">Español</option>
<option value="../../de/vcard/" class="text-gray-800">Deutsch</option>
<option value="../../fr/vcard/" selected class="text-gray-800">Français</option>
<option value="../../pt/vcard/" class="text-gray-800">Português</option>
<option value="../../zh/vcard/" class="text-gray-800">中文</option>
<option value="../../ja/vcard/" class="text-gray-800">日本語</option>
<option value="../../ar/vcard/" class="text-gray-800">العربية</option>
<option value="../../hi/vcard/" class="text-gray-800">हिन्दी</option>
<option value="../../ru/vcard/" class="text-gray-800">Русский</option>
<option value="../../tr/vcard/" class="text-gray-800">Türkçe</option>
            </select></div></header>
    <main class="px-6 pb-12">
        <div class="max-w-4xl mx-auto">
            <div class="text-center text-white mb-8">
                <h1 class="text-3xl md:text-5xl font-bold mb-4">QR Code<br>vCard</h1>
                <p class="text-white/80 text-lg">Carte de visite numérique enregistrée au scan.</p>
            </div>
            <div class="grid md:grid-cols-2 gap-4 sm:gap-6">
                <div class="w-full glass rounded-2xl p-6 shadow-xl">
                    <h2 class="text-xl font-bold mb-6">Coordonnées</h2>
                    <div class="space-y-3">
                        <input type="text" id="name" placeholder="Nom Complet *" class="input-field w-full rounded-xl px-4 py-3">
                        <input type="text" id="title" placeholder="Poste" class="input-field w-full rounded-xl px-4 py-3">
                        <input type="text" id="company" placeholder="Entreprise" class="input-field w-full rounded-xl px-4 py-3">
                        <input type="tel" id="phone" placeholder="Téléphone" class="input-field w-full rounded-xl px-4 py-3">
                        <input type="email" id="email" placeholder="Email" class="input-field w-full rounded-xl px-4 py-3">
                        <input type="url" id="website" placeholder="Site Web" class="input-field w-full rounded-xl px-4 py-3">
                        <button onclick="generateVCardQR()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-4 rounded-xl">Générer QR vCard</button>
                    </div>
                </div>
                <div class="w-full glass rounded-2xl p-6 shadow-xl flex flex-col">
                    <h2 class="text-xl font-bold mb-6">Votre QR vCard</h2>
                    <div class="flex-1 flex items-center justify-center"><div id="qrcode" class="bg-white p-4 rounded-xl border-2 border-dashed border-gray-200"><div class="w-48 h-48 flex items-center justify-center text-gray-400"><p class="text-sm text-center">Entrez les données<br>pour générer</p></div></div></div>
                    <button onclick="downloadQR()" id="downloadBtn" disabled class="mt-6 w-full bg-gray-100 hover:bg-gray-200 disabled:opacity-50 text-gray-700 font-semibold py-3 rounded-xl">Télécharger PNG</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-8 px-4 text-center text-white/60 text-sm"><p>© 2026 QRCodes.win</p></footer>
    <script>lucide.createIcons();function generateVCardQR(){const n=document.getElementById('name').value;if(!n){alert('Veuillez entrer le nom');return;}const vcard=`BEGIN:VCARD\nVERSION:3.0\nFN:${n}\nTITLE:${document.getElementById('title').value}\nORG:${document.getElementById('company').value}\nTEL:${document.getElementById('phone').value}\nEMAIL:${document.getElementById('email').value}\nURL:${document.getElementById('website').value}\nEND:VCARD`;const container=document.getElementById('qrcode');container.innerHTML='';new QRCode(container,{text:vcard,width:200,height:200,colorDark:'#059669',colorLight:'#ffffff',correctLevel:QRCode.CorrectLevel.M});document.getElementById('downloadBtn').disabled=false;}function downloadQR(){const canvas=document.querySelector('#qrcode canvas');if(canvas){const link=document.createElement('a');link.download='vcard-qr-code.png';link.href=canvas.toDataURL('image/png');link.click();}}</script>
</body>
</html>
