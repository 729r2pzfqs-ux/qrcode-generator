cted>300px</option><option value="400">400px</option><option value="500">500px</option></select></div><div><label class="block text-xs font-medium text-gray-500 mb-2">纠错</label><select id="errorLevel" class="input-field w-full px-3 py-3 rounded-xl text-sm"><option value="L">低</option><option value="M" selected>中</option><option value="Q">高</option><option value="H">最高</option></select></div></div></div></div><div class="lg:w-80 qr-preview-container"><div class="qr-preview p-6 flex flex-col items-center"><canvas id="qrCanvas"></canvas><p class="text-xs text-gray-400 mt-4">用手机相机扫描</p></div><div class="flex gap-3 mt-4"><button id="downloadPNG" class="btn-primary flex-1 py-3 rounded-xl text-white font-semibold flex items-center justify-center gap-2"><i data-lucide="download" class="w-4 h-4"></i> PNG</button><button id="downloadSVG" class="btn-success flex-1 py-3 rounded-xl text-white font-semibold flex items-center justify-center gap-2"><i data-lucide="download" class="w-4 h-4"></i> SVG</button></div></div></div></div></div></main>

    <script>lucide.createIcons();let currentType='url';document.addEventListener('DOMContentLoaded',()=>{generateQR();document.querySelectorAll('.tab-btn').forEach(btn=>btn.addEventListener('click',()=>selectType(btn.dataset.type)));document.querySelectorAll('input,textarea,select').forEach(el=>{el.addEventListener('input',debounce(generateQR,300));el.addEventListener('change',generateQR)});document.getElementById('downloadPNG').addEventListener('click',downloadPNG);document.getElementById('downloadSVG').addEventListener('click',downloadSVG)});function selectType(type){currentType=type;document.querySelectorAll('.tab-btn').forEach(btn=>{btn.classList.remove('tab-active');btn.classList.add('tab-inactive')});document.querySelector(`[data-type="${type}"]`).classList.remove('tab-inactive');document.querySelector(`[data-type="${type}"]`).classList.add('tab-active');document.querySelectorAll('.input-group').forEach(g=>g.classList.add('hidden'));document.getElementById(`input-${type}`).classList.remove('hidden');lucide.createIcons();generateQR()}function getData(){switch(currentType){case'url':return document.getElementById('urlInput').value||'https://example.com';case'text':return document.getElementById('textInput').value||'你好世界！';case'wifi':return`WIFI:T:${document.getElementById('wifiSec').value};S:${document.getElementById('wifiSSID').value};P:${document.getElementById('wifiPass').value};;`;case'email':return`mailto:${document.getElementById('emailAddr').value}?subject=${encodeURIComponent(document.getElementById('emailSubj').value)}&body=${encodeURIComponent(document.getElementById('emailBody').value)}`;case'phone':return`tel:${document.getElementById('phoneInput').value}`;default:return'https://example.com'}}function generateQR(){QRCode.toCanvas(document.getElementById('qrCanvas'),getData(),{width:Math.min(parseInt(document.getElementById('qrSize').value),280),margin:2,color:{dark:document.getElementById('qrColor').value,light:document.getElementById('bgColor').valu
