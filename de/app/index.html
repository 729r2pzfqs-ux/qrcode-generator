<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store QR-Code | App Download</title>
    <meta name="description" content="Erstellen Sie QR-Codes, die zu Ihrer App im App Store oder Play Store führen. Perfekt für Marketing. Kostenlos.">
    <link rel="canonical" href="https://qrcodes.win/de/app/">
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="icon" href="../../favicon.ico" sizes="32x32">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../../qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>* { font-family: 'Inter', sans-serif; } body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; } .glass { background: rgba(255,255,255,0.95); } .input-field { border: 2px solid #e5e7eb; } .input-field:focus { border-color: #667eea; outline: none; }</style>
</head>
<body class="text-gray-900">
    <header class="py-6 px-4"><div class="max-w-4xl mx-auto flex items-center justify-between"><a href="../" class="flex items-center gap-2 text-white"><div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center"><i data-lucide="qr-code" class="w-6 h-6"></i></div><span class="text-xl font-bold">QRCodes.win</span></a><a href="../" class="text-white/80 hover:text-white text-sm">← Alle Typen</a></div></header>
    <main class="px-4 pb-12">
        <div class="max-w-4xl mx-auto">
            <div class="text-center text-white mb-8">
                <h1 class="text-3xl md:text-5xl font-bold mb-4">App Store<br>QR-Code</h1>
                <p class="text-white/80 text-lg">Link zu Ihrer App im App Store oder Play Store.</p>
            </div>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="glass rounded-2xl p-6 shadow-xl">
                    <h2 class="text-xl font-bold mb-6">App-Link</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">App-URL *</label>
                            <input type="url" id="appUrl" placeholder="https://apps.apple.com/app/..." class="input-field w-full rounded-xl px-4 py-3">
                            <p class="text-xs text-gray-500 mt-1">App Store, Play Store oder jeder Link</p>
                        </div>
                        <button onclick="generateAppQR()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 rounded-xl">App QR Erstellen</button>
                    </div>
                </div>
                <div class="glass rounded-2xl p-6 shadow-xl flex flex-col">
                    <h2 class="text-xl font-bold mb-6">Ihr App QR-Code</h2>
                    <div class="flex-1 flex items-center justify-center"><div id="qrcode" class="bg-white p-4 rounded-xl border-2 border-dashed border-gray-200"><div class="w-48 h-48 flex items-center justify-center text-gray-400"><p class="text-sm text-center">URL eingeben<br>zum Erstellen</p></div></div></div>
                    <button onclick="downloadQR()" id="downloadBtn" disabled class="mt-6 w-full bg-gray-100 hover:bg-gray-200 disabled:opacity-50 text-gray-700 font-semibold py-3 rounded-xl">PNG Herunterladen</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-8 px-4 text-center text-white/60 text-sm"><p>© 2026 QRCodes.win</p></footer>
    <script>lucide.createIcons();function generateAppQR(){const url=document.getElementById('appUrl').value;if(!url){alert('Bitte geben Sie die App-URL ein');return;}const container=document.getElementById('qrcode');container.innerHTML='';new QRCode(container,{text:url,width:200,height:200,colorDark:'#667eea',colorLight:'#ffffff',correctLevel:QRCode.CorrectLevel.H});document.getElementById('downloadBtn').disabled=false;}function downloadQR(){const canvas=document.querySelector('#qrcode canvas');if(canvas){const link=document.createElement('a');link.download='app-qr-code.png';link.href=canvas.toDataURL('image/png');link.click();}}</script>
</body>
</html>
